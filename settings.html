<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galactic Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚙️ Settings</h1>

  <label>
    <input type="checkbox" id="advancedCloakToggle" />
    Enable Advanced Cloaking
  </label>
  <br><br>

  <label>
    Cloaked Tab Title: <br>
    <input type="text" id="tabTitleInput" placeholder="e.g. Homework" />
  </label>
  <br><br>

  <label>
    Favicon Image URL: <br>
    <input type="text" id="faviconInput" placeholder="e.g. https://example.com/favicon.png" />
  </label>

  <p class="footer">Settings are saved automatically</p>

  <script>
    // Load saved settings
    window.onload = () => {
      document.getElementById("advancedCloakToggle").checked = localStorage.getItem("advancedCloak") === "true";
      document.getElementById("tabTitleInput").value = localStorage.getItem("cloakTabTitle") || "";
      document.getElementById("faviconInput").value = localStorage.getItem("cloakFavicon") || "";
    };

    // Save settings on change
    document.getElementById("advancedCloakToggle").addEventListener("change", (e) => {
      localStorage.setItem("advancedCloak", e.target.checked ? "true" : "false");
    });

    document.getElementById("tabTitleInput").addEventListener("input", (e) => {
      localStorage.setItem("cloakTabTitle", e.target.value);
    });

    document.getElementById("faviconInput").addEventListener("input", (e) => {
      localStorage.setItem("cloakFavicon", e.target.value);
    });
  </script>
</body>
</html>
